	    const http = require('http');

		const options = {
		method: 'GET',
		hostname: 'localhost',
		port: 8080,
		path: '/game',
		};

		const req = http.request(options, (res) => {
		let data = '';

		res.on('data', (chunk) => {
			data += chunk;
		});

		res.on('end', () => {
			console.log(data);
		});
		});

		req.on('error', (error) => {
		console.error(error);
		});

		req.end();

</script>
